<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">

  <!-- Contenedor superior que se desplegará cuando se seleccione una película -->
  <div id="detallesPelicula" class="bg-light p-3" style="display: none;">
    <button type="button" class="close" aria-label="Close" onclick="cerrarDetalles()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h2 id="detallesTitulo"></h2>
    <p id="detallesOverview"></p>
    <p id="detallesGeneros"></p>

    <!-- Botón con menú desplegable para información adicional -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Más
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><span class="dropdown-item">Año de lanzamiento: <span id="detallesAno"></span></li>
        <li><span class="dropdown-item">Duración: <span id="detallesDuracion"></span> mins</li>
        <li><span class="dropdown-item">Presupuesto: $<span id="detallesPresupuesto"></span></li>
        <li><span class="dropdown-item">Ganancias: $<span id="detallesGanancias"></span></li>
      </ul>
    </div>
  </div>

  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>

    <div class="album">
      <ul class="list-group container" id="lista">
      </ul>
    </div>
  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
